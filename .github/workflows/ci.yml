name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform_validate:
    name: Terraform validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Runs terraform validate on each module
        run: |
          chmod +x run-tests.sh
          find terraform-tests -name '*.sh' | xargs chmod +x
          ./run-tests.sh
