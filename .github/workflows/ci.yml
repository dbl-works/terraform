name: ci

on: [push]

jobs:
  test:
    strategy:
      matrix:
        module:
          - certificate
          - cloudflare
          - cognito
          - ecr
          - ecs
          - elasticache
          - iam/iam-for-deploy-bot
          - iam/iam-for-humans
          - iam/iam-policy-for-taggable-resources
          - kms-key
          - nat
          - rds
          - s3-private
          - s3-public
          - secrets
          - stack/app
          - stack/setup
          - vpc
          # - vpn # TODO: Figure out private module access
      fail-fast: false
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2

      - name: init
        run: |
          cd ${{ matrix.module }}
          terraform init

      - name: validate
        run: |
          cd ${{ matrix.module }}
          terraform validate

      - name: fmt -check
        run: |
          cd ${{ matrix.module }}
          terraform fmt -check
