name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        module:
          - cdn
          - certificate
          - cognito
          - ecr
          - ecs
          - kms-key
          - nat
          - rds
          - secrets
          - vpc
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-${{ matrix.module }}-terraform-${{ hashFiles('./*.tf') }}
      - name: initialize ${{ matrix.module }} module
        run: |
          cd ${{ matrix.module }}
          terraform init

      - name: validate ${{ matrix.module }} module
        run: |
          cd ${{ matrix.module }}
          terraform validate
